<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the dashboard */
        .dashboard {
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .dashboard h2 {
            margin-bottom: 20px;
        }

        .dashboard p {
            margin-bottom: 10px;
        }

        .dashboard .stats {
            background-color: #fff;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Header image only -->
        </div>

        <div class="nav">
            <div class="menu-icon" onclick="toggleMenu()">â˜° Menu</div>
            <a href="index.htm" class="menu-item">HOME</a>
            <a href="about.htm" class="menu-item">ABOUT</a>
            <a href="services.htm" class="menu-item">SERVICES</a>
            <a href="contact.htm" class="menu-item">CONTACT</a>
            <a href="quiz.htm" class="menu-item">QUIZ</a>
            <a href="login.htm" class="menu-item">LOGIN</a>
        </div>

        <div class="content">
            <div class="about">
                <div class="dashboard">
                    <h2>Welcome, Admin!</h2>
                    <div class="stats">
                        <p>Total Visitors: <span id="totalVisitors">0</span></p>
                        <p>Last Login: <span id="lastLogin">Not available</span></p>
                        <!-- Add more stats as needed -->
                    </div>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024-2025 NeelTeluguTech. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        // Function to toggle menu visibility in mobile view
        function toggleMenu() {
            var menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(function(item) {
                item.classList.toggle('active');
            });
        }

        // Function to logout
        function logout() {
            // Perform logout action (clear session, redirect to login page, etc.)
            // For demo, redirect to login page
            window.location.href = '/login';
        }
    </script>
</body>
</html>
