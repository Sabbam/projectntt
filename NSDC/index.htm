<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    overflow-x: hidden; /* Prevent horizontal scrolling */
}

.container {
    max-width: 900px;
    margin: 0 auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px; /* Add padding to prevent content from sticking to edges */
    box-sizing: border-box; /* Include padding in max-width calculation */
    animation: fadeIn 1s ease-in-out; /* Fade in animation */
}

.header {
    height: 300px;
    background: url('header.png') no-repeat center center;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    animation: slideInTop 1s ease-in-out; /* Slide in from top animation */
}

.nav {
    background-color: rgb(119, 144, 253);
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    padding: 0; /* Remove default padding */
    animation: fadeIn 1s ease-in-out; /* Fade in animation */
}

.nav a {
    text-decoration: none;
    color: white;
    padding: 15px 20px;
    display: block;
    text-align: center;
    box-sizing: border-box;
    transition: color 0.3s; /* Smooth transition for color change */
}

.nav a:hover {
    color: black; /* Yellow hover color */
}

.content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 20px 0; /* Adjust padding to maintain spacing */
    animation: zoomIn 1s ease-in-out; /* Zoom in animation */
}

.about {
    flex: 1 1 60%; /* Larger width for about section */
    padding: 20px;
    background-color: white; /* Light green background color */
    border-radius: 8px;
    margin-bottom: 20px;
    box-sizing: border-box; /* Ensure padding is included in width calculation */
    overflow: hidden; /* Hide overflow */
    position: relative; /* Position relative for absolute positioning */
    animation: slideInLeft 1s ease-in-out; /* Slide in from left animation */
}

.about iframe {
    width: 100%; /* Full width for iframe */
    height: 300px; /* Fixed height for iframe */
    border: none; /* Remove border around iframe */
}

.services {
    flex: 1 1 40%; /* Smaller width on tablet and desktop */
    padding: 20px;
    background-color: white; /* Light blue background color */
    border-radius: 8px;
    margin-bottom: 20px;
    box-sizing: border-box; /* Ensure padding is included in width calculation */
    overflow: hidden; /* Hide overflow */
    position: relative; /* Position relative for absolute positioning */
    display: none; /* Initially hide on mobile */
    animation: slideInRight 1s ease-in-out; /* Slide in from right animation */
}

.services.show {
    display: block; /* Display on tablet and desktop */
}

.videos {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 400px; /* Fixed height for video container */
    overflow-y: scroll; /* Enable vertical scrolling */
    scrollbar-width: thin; /* Thin scrollbar */
    scrollbar-color: rgba(0, 0, 0, 0.5) transparent; /* Scrollbar color */
    animation: fadeIn 1s ease-in-out; /* Fade in animation */
}

.video {
    height: 150px; /* Adjust height of each video */
    margin-bottom: 10px; /* Spacing between videos */
    overflow: hidden;
    position: relative;
    animation: slideInBottom 0.5s ease-in-out; /* Slide in from bottom animation */
}

.video iframe {
    width: 100%;
    height: 100%;
    border: none; /* Remove border around iframe */
}

.scroll-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    text-align: center;
    line-height: 40px;
    cursor: pointer;
    transition: background-color 0.3s;
    animation: fadeIn 1s ease-in-out; /* Fade in animation */
}

.scroll-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.scroll-up {
    left: 10px;
}

.scroll-down {
    right: 10px;
}

.scroll-disabled {
    display: none;
}

.footer {
    height: 50px;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1em;
    color: white;
    border-radius: 15px;
    margin-top: 20px;
    padding: 0; /* Remove default padding */
    animation: slideInTop 1s ease-in-out; /* Slide in from top animation */
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .header {
        font-size: 2em;
        height: 200px;
        background: url('header.png') no-repeat center center;
        background-size: contain;
    }
    .nav {
        flex-direction: column;
    }
    .nav a {
        padding: 10px 0;
    }
    .menu-icon {
        display: block;
        cursor: pointer;
        padding: 15px 20px;
        color: white;
        background-color: rgb(119, 144, 253);
        text-align: center;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        animation: fadeIn 1s ease-in-out; /* Fade in animation */
    }
    .menu-icon:hover {
        background-color: rgb(119, 144, 253);
    }
    .nav .menu-item {
        display: none;
    }
    .nav .menu-item.active {
        display: block;
        width: 100%;
        text-align: left;
        padding-left: 20px;
        background-color: #444;
    }
    .content {
        flex-direction: column; /* Stack sections vertically in mobile view */
    }
    .about iframe {
        height: 200px; /* Adjust height for smaller screens */
    }
    .services {
        display: none; /* Hide services on mobile */
    }
}

@media (min-width: 769px) {
    .nav .menu-icon {
        display: none;
    }
    .services {
        display: block; /* Display services on tablet and desktop */
    }
}

/* Keyframes for animations */
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes slideInTop {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(0); }
}

@keyframes slideInBottom {
    0% { transform: translateY(100%); }
    100% { transform: translateY(0); }
}

@keyframes slideInLeft {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(0); }
}

@keyframes slideInRight {
    0% { transform: translateX(100%); }
    100% { transform: translateX(0); }
}

@keyframes zoomIn {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

    </style>
</head>

        // Function to toggle menu visibility in mobile view
        function toggleMenu() {
            var menuItems = document.querySelectorAll('.menu-item');
            var menuIcon = document.querySelector('.menu-icon');

            if (menuIcon.classList.contains('active')) {
                menuIcon.classList.remove('active');
                menuItems.forEach(function(item) {
                    item.classList.remove('active');
                });
            } else {
                menuIcon.classList.add('active');
                menuItems.forEach(function(item) {
                    item.classList.add('active');
                });
            }
        }

        // Function to scroll through videos
        function scrollVideos(scrollAmount) {
            var videoContainer = document.getElementById('videoContainer');
            var videos = videoContainer.querySelectorAll('.video');
            var currentScroll = videoContainer.scrollTop;

            // Calculate new scroll position
            var newScroll = currentScroll + scrollAmount;

            // Limit scroll within bounds
            if (newScroll < 0) {
                newScroll = 0;
            } else if (newScroll > videoContainer.scrollHeight - videoContainer.clientHeight) {
                newScroll = videoContainer.scrollHeight - videoContainer.clientHeight;
            }

            // Animate scroll
            videoContainer.scrollTo({
                top: newScroll,
                behavior: 'smooth'
            });

            // Toggle scroll buttons based on position
            toggleScrollButtons(videoContainer);
        }

        // Function to toggle scroll buttons based on position
        function toggleScrollButtons(videoContainer) {
            var scrollUpButton = document.querySelector('.scroll-up');
            var scrollDownButton = document.querySelector('.scroll-down');

            if (videoContainer.scrollTop === 0) {
                scrollUpButton.classList.add('scroll-disabled');
            } else {
                scrollUpButton.classList.remove('scroll-disabled');
            }

            if (videoContainer.scrollTop === videoContainer.scrollHeight - videoContainer.clientHeight) {
                scrollDownButton.classList.add('scroll-disabled');
            } else {
                scrollDownButton.classList.remove('scroll-disabled');
            }
        }

        // Add videos to playlist
        var videoHTML = '';
        playlistVideos.forEach(function(videoId) {
            videoHTML += `<div class="video"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>`;
        });
        document.getElementById('videoContainer').innerHTML = videoHTML;

        // Initial toggle of scroll buttons
        toggleScrollButtons(document.getElementById('videoContainer'));
